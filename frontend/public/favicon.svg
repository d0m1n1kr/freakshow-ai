<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="fav-grad" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#2dd4bf"/>
    </linearGradient>
    <linearGradient id="ai-fav-grad" x1="0" y1="0" x2="32" y2="32">
      <stop stop-color="#a855f7"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Blue/Teal background -->
  <rect width="32" height="32" rx="7" fill="url(#fav-grad)"/>

  <!-- Equalizer Bars (Full Width representation) -->
  <rect x="2" y="25" width="3" height="3" rx="1.2" fill="white" opacity="0.35"/>
  <rect x="7" y="23" width="3" height="5" rx="1.2" fill="white" opacity="0.55"/>
  <rect x="12" y="24" width="3" height="4" rx="1.2" fill="white" opacity="0.7"/>
  <rect x="17" y="22" width="3" height="6" rx="1.2" fill="white" opacity="0.85"/>
  <rect x="22" y="24" width="3" height="4" rx="1.2" fill="white" opacity="0.7"/>
  <rect x="27" y="25" width="3" height="3" rx="1.2" fill="white" opacity="0.45"/>

  <!-- Simplified Microphone -->
  <rect x="10" y="4" width="12" height="18" rx="6" fill="white"/>
  
  <!-- Clear AI Badge -->
  <rect x="11.5" y="14" width="9" height="6" rx="1.5" fill="url(#ai-fav-grad)"/>
  <text
    x="16"
    y="17"
    text-anchor="middle"
    dominant-baseline="middle"
    fill="white"
    font-family="system-ui, -apple-system, Segoe UI, sans-serif"
    font-size="3.6"
    font-weight="800"
    letter-spacing="0.2"
  >AI</text>
</svg>
