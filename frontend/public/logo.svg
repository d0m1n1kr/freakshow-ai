<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" fill="none">
  <defs>
    <!-- Main Gradient: Fresh Blue to Teal -->
    <linearGradient id="main-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent Gradient: Purple for AI -->
    <linearGradient id="ai-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow for depth -->
    <filter id="depth" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.12"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Glow -->
  <circle cx="120" cy="120" r="115" fill="url(#main-grad)" opacity="0.03"/>
  
  <g filter="url(#depth)">
    <!-- Full Width Equalizer Bars -->
    <g transform="translate(10, 176)" opacity="0.55">
      <!-- 18 bars Ã— 12px pitch = 216px, spans almost full width (240 - 2*10) -->
      <rect x="0" y="22" width="8" height="18" rx="4" fill="url(#main-grad)" opacity="0.35">
        <animate attributeName="height" values="18;42;18" dur="1.3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="22;-2;22" dur="1.3s" repeatCount="indefinite"/>
      </rect>
      <rect x="12" y="10" width="8" height="30" rx="4" fill="url(#main-grad)" opacity="0.40">
        <animate attributeName="height" values="30;16;30" dur="1.9s" repeatCount="indefinite"/>
        <animate attributeName="y" values="10;24;10" dur="1.9s" repeatCount="indefinite"/>
      </rect>
      <rect x="24" y="18" width="8" height="22" rx="4" fill="url(#main-grad)" opacity="0.45">
        <animate attributeName="height" values="22;52;22" dur="1.6s" repeatCount="indefinite"/>
        <animate attributeName="y" values="18;-12;18" dur="1.6s" repeatCount="indefinite"/>
      </rect>
      <rect x="36" y="6" width="8" height="34" rx="4" fill="url(#main-grad)" opacity="0.50">
        <animate attributeName="height" values="34;20;34" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="y" values="6;20;6" dur="2.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="48" y="14" width="8" height="26" rx="4" fill="url(#main-grad)" opacity="0.55">
        <animate attributeName="height" values="26;46;26" dur="1.4s" repeatCount="indefinite"/>
        <animate attributeName="y" values="14;-6;14" dur="1.4s" repeatCount="indefinite"/>
      </rect>
      <rect x="60" y="20" width="8" height="20" rx="4" fill="url(#main-grad)" opacity="0.60">
        <animate attributeName="height" values="20;36;20" dur="2.0s" repeatCount="indefinite"/>
        <animate attributeName="y" values="20;4;20" dur="2.0s" repeatCount="indefinite"/>
      </rect>
      <rect x="72" y="8" width="8" height="32" rx="4" fill="url(#main-grad)" opacity="0.65">
        <animate attributeName="height" values="32;18;32" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="y" values="8;22;8" dur="1.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="84" y="16" width="8" height="24" rx="4" fill="url(#main-grad)" opacity="0.70">
        <animate attributeName="height" values="24;54;24" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="y" values="16;-14;16" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="96" y="4" width="8" height="36" rx="4" fill="url(#main-grad)" opacity="0.75">
        <animate attributeName="height" values="36;22;36" dur="2.4s" repeatCount="indefinite"/>
        <animate attributeName="y" values="4;18;4" dur="2.4s" repeatCount="indefinite"/>
      </rect>
      <rect x="108" y="12" width="8" height="28" rx="4" fill="url(#main-grad)" opacity="0.80">
        <animate attributeName="height" values="28;44;28" dur="1.7s" repeatCount="indefinite"/>
        <animate attributeName="y" values="12;-4;12" dur="1.7s" repeatCount="indefinite"/>
      </rect>
      <rect x="120" y="18" width="8" height="22" rx="4" fill="url(#main-grad)" opacity="0.80">
        <animate attributeName="height" values="22;34;22" dur="2.1s" repeatCount="indefinite"/>
        <animate attributeName="y" values="18;6;18" dur="2.1s" repeatCount="indefinite"/>
      </rect>
      <rect x="132" y="6" width="8" height="34" rx="4" fill="url(#main-grad)" opacity="0.75">
        <animate attributeName="height" values="34;56;34" dur="1.45s" repeatCount="indefinite"/>
        <animate attributeName="y" values="6;-16;6" dur="1.45s" repeatCount="indefinite"/>
      </rect>
      <rect x="144" y="14" width="8" height="26" rx="4" fill="url(#main-grad)" opacity="0.70">
        <animate attributeName="height" values="26;18;26" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="14;22;14" dur="2.3s" repeatCount="indefinite"/>
      </rect>
      <rect x="156" y="20" width="8" height="20" rx="4" fill="url(#main-grad)" opacity="0.65">
        <animate attributeName="height" values="20;40;20" dur="1.55s" repeatCount="indefinite"/>
        <animate attributeName="y" values="20;0;20" dur="1.55s" repeatCount="indefinite"/>
      </rect>
      <rect x="168" y="8" width="8" height="32" rx="4" fill="url(#main-grad)" opacity="0.60">
        <animate attributeName="height" values="32;24;32" dur="2.0s" repeatCount="indefinite"/>
        <animate attributeName="y" values="8;16;8" dur="2.0s" repeatCount="indefinite"/>
      </rect>
      <rect x="180" y="16" width="8" height="24" rx="4" fill="url(#main-grad)" opacity="0.55">
        <animate attributeName="height" values="24;48;24" dur="1.6s" repeatCount="indefinite"/>
        <animate attributeName="y" values="16;-8;16" dur="1.6s" repeatCount="indefinite"/>
      </rect>
      <rect x="192" y="10" width="8" height="30" rx="4" fill="url(#main-grad)" opacity="0.45">
        <animate attributeName="height" values="30;14;30" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="y" values="10;26;10" dur="2.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="204" y="22" width="8" height="18" rx="4" fill="url(#main-grad)" opacity="0.35">
        <animate attributeName="height" values="18;38;18" dur="1.75s" repeatCount="indefinite"/>
        <animate attributeName="y" values="22;2;22" dur="1.75s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Microphone Stand (Simplified) -->
    <path d="M 120 130 V 175" stroke="#94a3b8" stroke-width="14" stroke-linecap="round"/>
    <path d="M 90 190 H 150" stroke="#64748b" stroke-width="10" stroke-linecap="round"/>

    <!-- Microphone Body -->
    <rect x="85" y="25" width="70" height="110" rx="35" fill="url(#main-grad)"/>
    
    <!-- Microphone Grill Pattern -->
    <g transform="translate(98, 40)" opacity="0.15">
      <circle cx="7" cy="7" r="2.5" fill="white"/>
      <circle cx="22" cy="7" r="2.5" fill="white"/>
      <circle cx="37" cy="7" r="2.5" fill="white"/>
      <circle cx="7" cy="22" r="2.5" fill="white"/>
      <circle cx="22" cy="22" r="2.5" fill="white"/>
      <circle cx="37" cy="22" r="2.5" fill="white"/>
      <circle cx="7" cy="37" r="2.5" fill="white"/>
      <circle cx="22" cy="37" r="2.5" fill="white"/>
      <circle cx="37" cy="37" r="2.5" fill="white"/>
    </g>

    <!-- CLEAR AI Badge on Microphone -->
    <g transform="translate(91, 90)">
      <rect width="56" height="30" rx="9" fill="white" opacity="0.95"/>
      <text
        x="28"
        y="15"
        text-anchor="middle"
        dominant-baseline="middle"
        fill="url(#ai-grad)"
        font-family="Inter, system-ui, -apple-system, Segoe UI, sans-serif"
        font-size="22"
        font-weight="900"
        letter-spacing="0.7"
      >AI</text>
    </g>
  </g>
</svg>
